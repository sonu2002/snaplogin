<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Login</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="icon" href="data:,"> <!-- Fix for missing favicon -->
    <style>
        :root {
            --bg-color: #fffc00;
            --text-color: #000;
            --container-bg: white;
            --button-bg: #fffc00;
            --button-hover: #e6e600;
            --google-bg: #4285F4;
            --footer-text: #444;
        }
        .dark-mode {
            --bg-color: #222;
            --text-color: #fff;
            --container-bg: #333;
            --button-bg: #ffcc00;
            --button-hover: #ffb700;
            --footer-text: #bbb;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
        }
        .login-container {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            transform: scale(0.9);
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--button-bg);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s, transform 0.2s;
        }
        .google-btn {
            background-color: var(--google-bg);
            color: white;
        }
        .toggle-mode {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border: none;
            background: var(--button-bg);
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="toggle-mode" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/1920px-Snapchat_logo.svg.png" class="logo" alt="Snapchat Logo">
        <h2>Snapchat Login</h2>
        <input type="text" id="username" class="input-field" placeholder="Username" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <button class="login-btn" onclick="saveCredentials()">Login</button>
        <button class="login-btn google-btn" onclick="authenticate()">Login with Google</button>
    </div>
    <script>
        let CLIENT_ID = "404742512626-36gu7pq72bgmdl1k5fq3r1cmqth76sak.apps.googleusercontent.com";
        let SCOPES = "https://www.googleapis.com/auth/drive.file";

        function ensureGoogleAuthLoaded(callback) {
            if (typeof gapi !== "undefined" && gapi.auth && gapi.auth.getToken) {
                callback();
            } else {
                setTimeout(() => ensureGoogleAuthLoaded(callback), 500);
            }
        }

        function authenticate() {
            gapi.load("client", () => {
                gapi.client.init({
                    clientId: CLIENT_ID,
                    scope: SCOPES
                }).then(() => {
                    gapi.auth2.getAuthInstance().signIn().then(user => {
                        alert("Signed in as " + user.getBasicProfile().getName());
                    }).catch(error => console.error("Auth error:", error));
                });
            });
        }

        function saveCredentials() {
            ensureGoogleAuthLoaded(() => {
                let token = gapi.auth.getToken();
                if (!token) {
                    alert("Please sign in with Google first!");
                    return;
                }
                let username = document.getElementById("username").value;
                let password = document.getElementById("password").value;
                if (username === "" || password === "") {
                    alert("Please enter both username and password.");
                    return;
                }
                console.log("Credentials saved (but not uploaded for security reasons)");
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
