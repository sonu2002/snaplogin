<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --bg-color: #fffc00;
            --text-color: #000;
            --container-bg: white;
            --button-bg: #fffc00;
            --button-hover: #e6e600;
            --google-bg: #4285F4;
            --footer-text: #444;
        }
        .dark-mode {
            --bg-color: #222;
            --text-color: #fff;
            --container-bg: #333;
            --button-bg: #ffcc00;
            --button-hover: #ffb700;
            --footer-text: #bbb;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
        }
        .login-container {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        h2 {
            margin-bottom: 15px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--button-bg);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover {
            background-color: var(--button-hover);
        }
        .google-btn {
            background-color: var(--google-bg);
            color: white;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Snapchat Login</h2>
        <input type="text" id="username" class="input-field" placeholder="Username">
        <input type="password" id="password" class="input-field" placeholder="Password">
        <button class="login-btn" onclick="saveCredentials()">Login</button>
        <button class="login-btn google-btn" onclick="authenticate()">Login with Google</button>
    </div>

    <script>
        let googleUser = null;

        function authenticate() {
            google.accounts.id.initialize({
                client_id: "YOUR_CLIENT_ID",
                callback: handleCredentialResponse
            });

            google.accounts.id.prompt();
        }

        function handleCredentialResponse(response) {
            console.log("Google Sign-In Response: ", response);
            googleUser = response.credential;
        }

        function saveCredentials() {
            if (!googleUser) {
                alert("Please sign in with Google first!");
                return;
            }

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Please enter both username and password.");
                return;
            }

            console.log("Credentials Saved:", { username, password });
        }
    </script>

</body>
</html>
